	<body class = "container">
      <div class = "main">
				<!-- ************************************************** -->
				<!-- ****************header section******************** -->
				<!-- ************************************************** -->
				<div class = "header">
					<div class="mobile-header row">
						<div class="col-3">
								<img class="apple-stuff-icon" src="fonts/signal.png" alt="">
						</div>
						<div class="time col-6" style="text-align :center">
							10:15 AM
						</div>
						<div class="col-3">
								<img class="battery-icon" src="fonts/battery.png" alt="">
						</div>
					</div>
					<div class="nav-header row flex">
						<img class = "back-button" src="fonts/back.png" alt="">
						<img class = "menu-button" src="fonts/menu.png" alt="">
					</div>
					<div class="app-header">
						Remote working
					</div>
					<img class="action-button-header" src="fonts/button.png" alt="">
				</div>


				<div class="app-section">

					<!-- ************************************************** -->
					<!-- ****************today section********************* -->
					<!-- ************************************************** -->
					<div class = "today-section">
						<div class="today-head">
							today
						</div>
						<div class = "tasks-section flex">
							<div class = "check-box-section col-2">
								<div class = "check-box">
									<input type="checkbox">
								</div>
								<br>
								<div class = "check-box">
									<input type="checkbox">
								</div>
							</div>
							<div class = "task-item-section col-10">
								<div class = "task-item row flex">
									<div class="task-icon col-2">
										<img class = "iphone" src="fonts/iphone.png" alt="">
									</div>
									<div class="text col-9">
										<span>Design onboarding screen</span>
										<p class="sub-task-item" style="font-weight: 400; font-size:10px;margin:0;padding:0;">
											Discuss with dev first</p>
									</div>
									<div class="task-status col-1">
											<img class="task-img gold-star" src="fonts/gold-star.png" alt="">
									</div>
								</div>
								<hr>
								<div class = "task-item row flex">
									<div class="task-icon col-2">
										<img class = "paint" src="fonts/paint.png" alt="">
									</div>
									<div class="text col-9">
										<span>Create a new icon set</span>
									</div>
									<div class="task-status col-1">
											<img class="task-img grey-star" src="fonts/grey-star.png" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- ************************************************** -->
					<!-- ****************tomorrow-section****************** -->
					<!-- ************************************************** -->
					<div class = "tomorrow-section">
						<div class="tomorrow-head">
							tomorrow
						</div>
						<div class = "tasks-section flex">
							<div class = "check-box-section col-2">
								<div class = "check-box">
									<input type="checkbox">
								</div>
								<br>
								<div class = "check-box">
									<input type="checkbox">
								</div>
								<br>
							</div>
							<div class = "task-item-section col-10">
								<div class = "task-item row flex">
									<div class="task-icon col-2">
										<img class = "window" src="fonts/window.png" alt="">
									</div>
									<div class="text col-9">
										<span>Code a new portfolio web</span>
									</div>
									<div class="task-status col-1">
											<img class="task-img grey-star" src="fonts/grey-star.png" alt="">
									</div>
								</div>
								<hr>
								<div class = "task-item row flex">
									<div class="task-icon col-2">
										<img class = "email" src="fonts/email.png" alt="">
									</div>
									<div class="text col-9">
										<span>Send a proposal email</span>
									</div>
									<div class="task-status col-1">
											<img class="task-img grey-star" src="fonts/grey-star.png" alt="">
									</div>
								</div>
								<hr>
								<div class = "deleted-task-item row flex">
									<div class="text col-10">
										<span>Design onboarding screen</span>
									</div>
									<div class="task-status col-1">
											<img class="task-img bin" src="fonts/bin.png" alt="">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
